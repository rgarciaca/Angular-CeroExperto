<h2>Template: Switches </h2>
<hr>

<form #miFormulario="ngForm">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">GÃ©nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" value="M" [(ngModel)]="persona.genero" name="radioGenero" id="radioMasculino" required>
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="F" [(ngModel)]="persona.genero" name="radioGenero" id="radioFemenino" required>
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" [(ngModel)]="persona.notificaciones" name="notificaciones">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notififcaciones</label>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="defaultCheck1" name="terminos" [(ngModel)]="terminosYCondiciones">
                <label class="form-check-label" for="defaultCheck1">
                    Terminos y condiciones
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <button type="button" class="btn btn-primary float-end" (click)="guardar()" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>

<div clas="row">
    <div class="col">
        <span>Valor del formulario</span>
        <pre>{{ miFormulario.value | json }}</pre>
        <br>
        <span>Valido</span>
        <pre>{{ miFormulario.valid }}</pre>
        <br>
        <span>Condiciones: </span>
        <pre></pre>
    </div>
</div>
