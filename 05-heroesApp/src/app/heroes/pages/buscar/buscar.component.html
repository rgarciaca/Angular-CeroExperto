<div fxLayout="column">
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field>
            <input type="text" placeholder="Introduce texto a buscar..." matInput [matAutocomplete]="auto" [(ngModel)]="termino" (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{ heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0" value="">
                    <span>No se han encontrados datos con el termino: {{ termino }}</span>
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
</div>
