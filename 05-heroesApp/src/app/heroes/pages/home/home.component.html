<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar color="primary">
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="./listado" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>view_list</mat-icon>
                <span>Listado de Héroes</span>
            </a>
            <a mat-list-item routerLink="./agregar" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>person_add</mat-icon>
                <span>Agregar Héroe</span>
            </a>
            <a mat-list-item routerLink="./buscar" (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>person_search</mat-icon>
                <span>Buscar Héroes</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <span class="spacer"></span>
        <div class="usuario">
            <mat-icon>person</mat-icon><span>{{ auth.usuario }}</span></div>
        <button mat-button class="logoutBtn" (click)="logout()"><mat-icon>logout</mat-icon>Logout</button>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
