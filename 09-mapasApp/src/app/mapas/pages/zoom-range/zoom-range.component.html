<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">Zoom: {{ zoomLevel | number:'2.0-2' }} - Lng.: {{ center[0] | number: '.4-4' }} - Lat.: {{ center [1] | number: '.4-4'  }} </label>
        <input type="range" class="form-range" min="0" max="22" [value]="zoomLevel" #zoomInput (input)="cambiarZoom( zoomInput.value )">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()"> - </button>
        <button class="btn btn-primary float-end" (click)="zoomIn()"> + </button>
    </div>
</div>
