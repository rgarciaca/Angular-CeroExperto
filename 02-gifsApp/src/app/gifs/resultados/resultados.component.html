<ul>
    <li *ngFor="let gif of resultados">{{ gif.title }}</li>
</ul>

<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" class="card-img-top" [alt]="gif.title">
            <div class="card-body">
                <div class="card-text">
                    {{ gif.title }}
                </div>
            </div>
        </div>
    </div>
</div>
