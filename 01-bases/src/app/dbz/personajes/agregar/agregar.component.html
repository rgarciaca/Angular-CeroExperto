<h3>Agregar<small>{{personaje.nombre}}</small></h3>
<hr>
<form (ngSubmit)="agregar()">
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="personaje.nombre">

    <input type="text" placeholder="Poder" name="poder" [(ngModel)]="personaje.poder">

    <button>Agregar</button>
</form>
