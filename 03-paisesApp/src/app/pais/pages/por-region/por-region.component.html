<h3> Buscar por region <small> {{ regionActiva | titlecase }} </small></h3>
<hr />

<h5>Seleccione la regi√≥n</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === regionActiva" -->
        <!-- [ngClass]="{'btn-primary': regionActiva === region, 'btn-outline-primary': regionActiva !== region }" -->
        <button *ngFor="let region of regiones" [class]="(region === regionActiva) ? 'btn btn-primary mr-1' : 'btn btn-outline-primary mr-1'" (click)="activarRegion( region )">
            {{ region | titlecase }}
        </button>
    </div>
</div>

<hr/>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino: {{ regionActiva }}
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
