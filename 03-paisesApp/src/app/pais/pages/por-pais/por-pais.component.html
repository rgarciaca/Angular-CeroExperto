<h2>Por País</h2>
<hr />
<div class="row">
    <div class="col">
        <app-pais-input placeholder="Buscar por nombre de País..." (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"></app-pais-input>
    </div>
</div>

<ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a class="nav-link" [routerLink]="['/pais', pais.cca2]">{{ pais.name.common }}</a> </li>
    <li class="list-group-item list-group-item-action">
        <a class="nav-link" (click)="buscarSugerido( termino )">Buscar "{{ termino }}"</a> </li>
</ul>

<hr/>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontro nada con el termino: {{ termino }}
</div>
<div *ngIf="!hayError" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
