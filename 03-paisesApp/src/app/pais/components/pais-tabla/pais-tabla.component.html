<table *ngIf="paises.length > 0" class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index">
            <td> {{ i + 1 }} </td>
            <td><img class="small-flag" [src]="item.flags.png" alt="Bandera" /></td>
            <td>{{ item.capital }}, {{ item.translations['spa'].common }}</td>
            <td>{{ item.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', item.cca2]">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
